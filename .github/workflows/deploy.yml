name: Build and Deploy to Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

  deploy:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        env:
          RENDER_DEPLOY_HOOK: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK" ]; then
            echo "::error::RENDER_DEPLOY_HOOK_URL secret is not set. Go to GitHub Repo Settings > Secrets and variables > Actions to add it."
            exit 1
          fi
          echo "Triggering deployment on Render..."
          response=$(curl -s -w "%{http_code}" -X POST "$RENDER_DEPLOY_HOOK")
          http_code=${response: -3}
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "Successfully triggered Render deployment."
          else
            echo "::error::Failed to trigger Render deployment. HTTP Status: $http_code"
            exit 1
          fi
